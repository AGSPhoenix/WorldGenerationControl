name: ForcegenChunks
main: net.pointysoftware.forcegenchunks.ForcegenChunks
version: 1.1
author: john@pointysoftware.net

commands:
   forcegenchunks:
      aliases: forcegen
      description: Force generate region of chunks.
      usage: |
            /<command> WorldName xStart zStart xEnd zEnd [maxLoadedChunks]
   
   forcegencircle:
       description: Force generate a circular region of chunks
       usage: |
            /<command> Radius [WorldName xCenter zCenter] [maxLoadedChunks]

   cancelforcegenchunks:
      aliases: cancelforcegen
      description: Cancel pending forced chunk generation.
